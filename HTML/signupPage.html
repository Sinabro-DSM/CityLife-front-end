<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signupPage.css">
    <title>City Life</title>
</head>
<body>
    <section>
        <p class="title">CITY LIFE</p>
        <div class="signupModal">
            <p class="signupTitle">회원가입</p>
            <p class="signupId">아이디 : <input type="text" id="signupIdInput" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);"></p>
            <p class="signupPassword">비밀번호 : <input type="password" id="signupPasswordInput" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);"></p>
            <a class="loginInformation" href="./loginPage.html">이미 계정이 있으신가요? 로그인하기</a>
            <button class="signupAttempt" >회원가입</button>
        </div>
    </section>
    <script src="./../JS/signupPage.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
