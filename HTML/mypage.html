<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/myPage.css">
    <title>myPage</title>
</head>
<body>
        <div class="information">
            <div class="nickname">
                    <span id="idBox"></span>
            </div>
            <div class="cash">
                <img src="../IMG/character/myPageMoney.png" alt="">
                <p id="restMoney"></p>
            </div>
        </div>
    <section>
        <div class="character">
            <img src="" alt="" id="currentCharacter" class="default">
        </div>
        <div class="food" id="food">
            <article class="firstContainer foodContainer">
                <div class="foodBox">
                    <div class="foodNumBox">0</div>
                    <img src="../IMG/snack.png" alt="snack" onclick="changeCharacter(1)">
                </div>
                <div class="foodBox leftFoodBox">
                    <div class="foodNumBox">0</div>
                    <img src="../IMG/noodles.png" alt="ramen" onclick="changeCharacter(2)">
                </div>
            </article>
            <article class="secondContainer foodContainer">
                <div class="foodBox">
                    <div class="foodNumBox">0</div>
                    <img src="../IMG/kimbab.png" alt="kimbab" onclick="changeCharacter(3)">
                </div>
                <div class="foodBox leftFoodBox">
                    <div class="foodNumBox ">0</div>
                    <img src="../IMG/softdrink.png" alt="coke" onclick="changeCharacter(4)">
                </div>
            </article>
            <article class="thirdContainer foodContainer">
                <div class="foodBox">
                    <div class="foodNumBox">0</div>
                    <img src="../IMG/salad.png" alt="salad" onclick="changeCharacter(5)">
                </div>
                <div class="foodBox leftFoodBox">
                    <div class="foodNumBox">0</div>
                    <img src="../IMG/chickenbreast.png" alt="chickenbreast" onclick="changeCharacter(6)">
                </div>
            </article>
        </div>
       
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../JS/myPage.js"></script>
</body>
</html>
