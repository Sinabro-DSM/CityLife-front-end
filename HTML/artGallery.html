<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../CSS/artGallery.css">

<body>
    <header>

            <img src="../IMG/light.png" alt="light">

    </header>
    <article> 
        <div class="masterpiece">

                <a href="./drawing.html"><img src="../IMG/monariza.jpg" alt="monariza" class="monariza" onmouseover="this.src='../IMG/monariza-hover.png'" onmouseout="this.src='../IMG/monariza.jpg'"></a>
