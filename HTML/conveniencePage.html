<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Life</title>
    <link rel="stylesheet" href="./../CSS/conveniencePage.css">
</head>
<body>
    <header><section class="convenienceTitle">CITY 24</section></header>
    <div class="money">
        <img class="won" src="./../IMG/won.png">
        <p>잔고 : </p>
        <p id="remainderMoney"></p>
    </div>
    <section class="convenience">
        <section class="menu">
            <div class="menubar">
                <div onmouseover="menumouseover(0)"
                     onmouseout="menumouseout(0)"
                     onclick="menuclick('1200', 0)"
                     class="foodBox" id="snack">
                    <img class="foodImg" src="./../IMG/snack.png">
                    <img class="barcode" src="./../IMG/barcode1.png">
                    <img id="scanner1"src="./../IMG/scanner.png">
                    <div id="price1">1200원</div>
                </div>
                <div onmouseover="menumouseover(1)"
                     onmouseout="menumouseout(1)"
                     onclick="menuclick('800', 1)"
                     class="foodBox" id="noodles">
                    <img class="foodImg" src="./../IMG/noodles.png">
                    <img class="barcode" src="./../IMG/barcode4.png">
                    <img id="scanner2"src="./../IMG/scanner.png">
                    <div id="price2">800원</div>
                </div>
                <div onmouseover="menumouseover(2)" 
                     onmouseout="menumouseout(2)"
                     onclick="menuclick('1000', 2)"
                     class="foodBox" id="kimbab">
                    <img class="foodImg" src="./../IMG/kimbab.png">
                    <img class="barcode" src="./../IMG/barcode5.png">
                    <img id="scanner3"src="./../IMG/scanner.png">
                    <div id="price3">1000원</div>
                </div>
            </div>
            <div class="menubar">
                <div onmouseover="menumouseover(3)"
                     onmouseout="menumouseout(3)"
                     onclick="menuclick('800', 3)"
                     class="foodBox" id="coke">
                    <img class="foodImg" src="./../IMG/softdrink.png">
                    <img class="barcode" src="./../IMG/barcode6.png">
                    <img id="scanner4"src="./../IMG/scanner.png">
                    <div id="price4">800원</div>
                </div>
                <div onmouseover="menumouseover(4)"
                    onmouseout="menumouseout(4)"
                    onclick="menuclick('2500', 4)"
                    class="foodBox" id="salad">
                    <img class="foodImg" src="./../IMG/salad.png">
                    <img class="barcode" src="./../IMG/barcode2.png">
                    <img id="scanner5"src="./../IMG/scanner.png">
                    <div id="price5">2500원</div>
                </div>
                <div onmouseover="menumouseover(5)" 
                     onmouseout="menumouseout(5)" 
                     onclick="menuclick('2000', 5)" 
                     class="foodBox" id="chickenbreast">
                    <img class="foodImg" src="./../IMG/chickenbreast.png">
                    <img class="barcode" src="./../IMG/barcode3.png">
                    <img id="scanner6"src="./../IMG/scanner.png">
                    <div id="price6">2000원</div>
                </div>
            </div>
        </section>
        <section class="shopping">
            <img onclick="cartClick('block')" 
                class="basket" src="./../IMG/shoppingbasket.png">
            <div id="basketAmountDisplay"><span id="basketAmount"></span></div>
            <div class="paymentButton" onclick="paymentButtonClick('block')">결제하기</div>
        </section>
    </section>
    <section id="cart">
        <div id="backgroundBlurCart" onclick="cartClick('none')"></div>
        <div id="shoppingCartList">
            <p class="cartListTitle">장바구니 목록</p>
            <table id="list">
                <thead>
                    <tr class="cartListHeader"><td class="productTitle">상품명</td><td class="amountTitle">갯수</td></tr>
                </thead>
                <tbody id="cartList">
                    <tr id="cartsnackList" class="paymentListDisplay"><td class="firstCell">과자</td><td id="cartsnackCount"></td></tr>
                    <tr id="cartnoodlesList" class="paymentListDisplay"><td class="firstCell">라면</td><td id="cartnoodlesCount"></td></tr>
                    <tr id="cartkimbabList" class="paymentListDisplay"><td class="firstCell">삼각김밥</td><td id="cartkimbabCount"></td></tr>
                    <tr id="cartcokeList" class="paymentListDisplay"><td class="firstCell">콜라</td><td id="cartcokeCount"></td></tr>
                    <tr id="cartsaladList" class="paymentListDisplay"><td class="firstCell">샐러드</td><td id="cartsaladCount"></td></tr>
                    <tr id="cartchickenbreastList" class="paymentListDisplay"><td class="firstCell">닭가슴살</td><td id="cartchickenbreastCount"></td></tr>
                </tbody>
            </table>
            <div onclick="cartEmptyClick()" id="cartEmpty">장바구니 비우기</div>
        </div>
    </section>
    <section id="payment">
        <div id="backgroundBlurPayment" onclick="paymentButtonClick('none')"></div>
        <div id="shoppingPaymentList">
            <p class="paymentListTitle">CITY 24</p>
            <p>[영수증]</p>
            <table id="list">
                
                <tr class="paymentListHeader"><td class="firstCell">상품명</td><td class="secondCell">갯수</td><td class="thirdCell">가격</td></tr>
                
                <tbody id="paymentList" >
                    <tr id="paymentsnackList" class="paymentListDisplay">
                        <td class="firstCell">과자</td>
                        <td id="paymentsnackCount" class="secondCell"></td>
                        <td id="snackSumPrice" class="thirdCell"></td>
                    </tr>
                    <tr id="paymentnoodlesList" class="paymentListDisplay">
                        <td class="firstCell">라면</td>
                        <td id="paymentnoodlesCount" class="secondCell"></td>
                        <td id="noodlesSumPrice" class="thirdCell"></td>
                    </tr>
                    <tr id="paymentkimbabList" class="paymentListDisplay">
                        <td class="firstCell">삼각김밥</td>
                        <td id="paymentkimbabCount" class="secondCell"></td>
                        <td id="kimbabSumPrice" class="thirdCell"></td>
                    </tr>
                    <tr id="paymentcokeList" class="paymentListDisplay">
                        <td class="firstCell">콜라</td>
                        <td id="paymentcokeCount" class="secondCell"></td>
                        <td id="cokeSumPrice" class="thirdCell"></td>
                    </tr>
                    <tr id="paymentsaladList" class="paymentListDisplay">
                        <td class="firstCell">샐러드</td>
                        <td id="paymentsaladCount" class="secondCell"></td>
                        <td id="saladSumPrice" class="thirdCell"></td>
                    </tr>
                    <tr id="paymentchickenbreastList" class="paymentListDisplay">
                        <td class="firstCell">닭가슴살</td>
                        <td id="paymentchickenbreastCount" class="secondCell"></td>
                        <td id="chickenbreastSumPrice" class="thirdCell"></td>
                    </tr>
                    <tr id="sum">
                        <td class="firstCell">합계</td>
                        <td id="sumAmount" class="secondCell"></td>
                        <td id="sumPrice" class="thirdCell"></td>
                    </tr>
                </tbody>
            </table>
            <div id="paymentResult"></div>
        </div>
    </section>
    <a class="main" href="./cityLife.html">메인으로<img src="./../IMG/mainButton.png"></a>
    <script src="./../JS/convenience.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let remainderMoney = document.getElementById('remainderMoney'); 
       
        window.onload = function(){
            axios({
                url: 'http://13.125.38.255:3000' + '/food',
                method: 'get',
                headers:{
                    'access-token': header
                }
            }).then((res)=>{
                console.log(res);
                remainderMoney.innerText = res.data.money;
            })
        }
    </script>
</body> 
</html>
