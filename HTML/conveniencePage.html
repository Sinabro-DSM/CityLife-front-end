<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Life</title>
    <link rel="stylesheet" href="./../CSS/conveniencePage.css">
</head>
<body>
    <header><section class="convenienceTitle">CITY 24</section></header>
    <div class="money"><img class="won" src="./../IMG/won.png"><p>잔고 : </p><div class="remainderMoney">2500</div></div>
    <section class="convenience">
        <section class="menu">
            <div class="menubar">
                <div onmouseover="menumouseover(0)"
                     onmouseout="menumouseout(0)"
                     onclick="menuclick('과자', '1200')"
                     class="foodBox" id="snack">
                    <img class="foodImg" src="./../IMG/snack.png">
                    <img class="barcode" src="./../IMG/barcode1.png">
                    <img id="scanner1"src="./../IMG/scanner.png">
                    <div id="price1">1200원</div>
                </div>
                <div onmouseover="menumouseover(1)"
                     onmouseout="menumouseout(1)"
                     onclick="menuclick('샐러드', '2500')"
                      class="foodBox" id="salad">
                    <img class="foodImg" src="./../IMG/salad.png">
                    <img class="barcode" src="./../IMG/barcode2.png">
                    <img id="scanner2"src="./../IMG/scanner.png">
                    <div id="price2">2500원</div>
                </div>
                <div onmouseover="menumouseover(2)" 
                     onmouseout="menumouseout(2)" 
                     onclick="menuclick('닭가슴살', '2000')" 
                     class="foodBox" id="chickenbreast">
                    <img class="foodImg" src="./../IMG/chickenbreast.png">
                    <img class="barcode" src="./../IMG/barcode3.png">
                    <img id="scanner3"src="./../IMG/scanner.png">
                    <div id="price3">2000원</div>
                </div>
            </div>
            <div class="menubar">
                <div onmouseover="menumouseover(3)"
                     onmouseout="menumouseout(3)"
                     onclick="menuclick('라면', '800')"
                     class="foodBox" id="noodles">
                    <img class="foodImg" src="./../IMG/noodles.png">
                    <img class="barcode" src="./../IMG/barcode4.png">
                    <img id="scanner4"src="./../IMG/scanner.png">
                    <div id="price4">800원</div>
                </div>
                <div onmouseover="menumouseover(4)" 
                     onmouseout="menumouseout(4)"
                     onclick="menuclick('삼각김밥', '1000')"
                     class="foodBox" id="kimbab">
                    <img class="foodImg" src="./../IMG/kimbab.png">
                    <img class="barcode" src="./../IMG/barcode5.png">
                    <img id="scanner5"src="./../IMG/scanner.png">
                    <div id="price5">1000원</div>
                </div>
                <div onmouseover="menumouseover(5)"
                     onmouseout="menumouseout(5)"
                     onclick="menuclick('콜라', '800')"
                     class="foodBox" id="coke">
                    <img class="foodImg" src="./../IMG/softdrink.png">
                    <img class="barcode" src="./../IMG/barcode6.png">
                    <img id="scanner6"src="./../IMG/scanner.png">
                    <div id="price6">800원</div>
                </div>
            </div>
        </section>
        <section class="shopping">
            <img onclick="cartClick('block')" 
                class="basket" src="./../IMG/shoppingbasket.png">
            <div id="basketAmountDisplay"><span id="basketAmount"></span></div>
            <div class="paymentButton" onclick="paymentButtonClick('block')">결제하기</div>
        </section>
    </section>
    <section id="cart">
        <div id="backgroundBlurCart" onclick="cartClick('none')"></div>
        <div id="shoppingCartList">
            <p class="cartListTitle">장바구니 목록</p>
            <table id="list">
                <thead>
                    <tr class="cartListHeader"><td class="productTitle">상품명</td><td class="amountTitle">갯수</td></tr>
                </thead>
                <tbody id="cartList">
                    <tr id="cartsnackList" class="paymentListDisplay"><td clasfirstCell">과자</td><td id="cartsnackCount"></td></tr>
                    <tr id="cartsaladList" class="paymentListDisplay"><td clasfirstCell">샐러드</td><td id="cartsaladCount"></td></tr>
                    <tr id="cartchickenbreastList" class="paymentListDisplay"><td clasfirstCell">닭가슴살</td><td id="cartchickenbreastCount"></td></tr>
                    <tr id="cartnoodlesList" class="paymentListDisplay"><td clasfirstCell">라면</td><td id="cartnoodlesCount"></td></tr>
                    <tr id="cartkimbabList" class="paymentListDisplay"><td clasfirstCell">삼각김밥</td><td id="cartkimbabCount"></td></tr>
                    <tr id="cartcokeList" class="paymentListDisplay"><td clasfirstCell">콜라</td><td id="cartcokeCount"></td></tr>
                </tbody>
            </table>
            <div onclick="cartEmptyClick()" id="cartEmpty">장바구니 비우기</div>
        </div>
    </section>
    <section id="payment">
        <div id="backgroundBlurPayment" onclick="paymentButtonClick('none')"></div>
        <div id="shoppingPaymentList">
            <p class="paymentListTitle">CITY 24</p>
            <p>[영수증]</p>

            <section id="list">
                
                    <div class="paymentListHeader"><div class="firstCell">상품명</div><div class="secondCell">갯수</div><div class="thirdCell">가격</div></div>
                
                <div id="paymentList" >
                    <div id="paymentsnackList" class="paymentListDisplay">
                        <div class="firstCell">과자</div>
                        <div id="paymentsnackCount" class="secondCell"></div>
                        <div id="snackSumPrice" class="thirdCell"></div>
                    </div>
                    <div id="paymentsaladList" class="paymentListDisplay">
                        <div class="firstCell">샐러드</div>
                        <div id="paymentsaladCount" class="secondCell"></div>
                        <div id="saladSumPrice" class="thirdCell"></div>
                    </div>
                    <div id="paymentchickenbreastList" class="paymentListDisplay">
                        <div class="firstCell">닭가슴살</div>
                        <div id="paymentchickenbreastCount" class="secondCell"></div>
                        <div id="chickenbreastSumPrice" class="thirdCell"></div>
                    </div>
                    <div id="paymentnoodlesList" class="paymentListDisplay">
                        <div class="firstCell">라면</div>
                        <div id="paymentnoodlesCount" class="secondCell"></div>
                        <div id="noodlesSumPrice" class="thirdCell"></div>
                    </div>
                    <div id="paymentkimbabList" class="paymentListDisplay">
                        <div class="firstCell">삼각김밥</div>
                        <div id="paymentkimbabCount" class="secondCell"></div>
                        <div id="kimbabSumPrice" class="thirdCell"></div>
                    </div>
                    <div id="paymentcokeList" class="paymentListDisplay">
                        <div class="firstCell">콜라</div>
                        <div id="paymentcokeCount" class="secondCell"></div>
                        <div id="cokeSumPrice" class="thirdCell"></div>
                    </div>
                    <hr style="border:1px color= silver;" width="100%">
                    <div id="sum">
                        <div class="firstCell">합계</div>
                        <div id="sumAmount" class="secondCell"></div>
                        <div id="sumPriceAll" class="thirdCell"></div>
                    </div>
                </div>
            </section>
            <div id="paymentResult"></div>
        </div>
    </section>  
    <script src="./../JS/convenience.js"></script>
</body>
