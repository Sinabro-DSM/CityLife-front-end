<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/globalModal.css">
    <title>끝말잇기 게임</title>
</head>
<body>
    <form action="">
        <div class="top">
            <img src="../IMG/nav.png" alt="nav" class="nav-img">
            <div class="nav-modal" id="nav-modal">
                <!--<div class="close">
                    <img src="../ASSETS/close.png" alt="close-button" id="close">
                </div>-->
                <div class="empty" id="empty">
                        <!--모달창을 사라지게하기 위한 div-->
                </div>
                <div class="nav-content">
                        <a href="mainMenu.html" class="game-list">
                            <span>Home</span>
                        </a>
                        <a href="ballPuzzle.html" class="game-list">
                            <span>ballpuzzle Game</span>
                        </a>
                        <a href="catchGame.html" class="game-list">
                            <span>Catch Game</span>
                        </a>
                        <a href="lastGame.html" class="game-list">
                            <span>lastletter</span>
                        </a>
                </div>
            </div>
        <h1 id="word">
            <span style="color:#FFD2BB;">끝</span>
            <span style="color:#CEFFF0 ;">말</span>
            <span style="color:#F9C2EA ;">잇</span>
            <span style="color:#C2D5F9 ;">기</span>
        </h1>
        <span style="color: #FFF">a</span>
    </div>
    <div class="time" id="time"><span>시간 : 10초</span>
    </div>
    <div id="start-word">
            
    </div>
        <div class="current-word">
            <input autocomplete="off" type="text" name="" id="in"  placeholder="입력..." class="gameover-input" onkeyup="noSpace(this);" onchange="noSpace(this);"/>
            <button id="btn">click</button>
            <span id="out"></span>
        </div>
     <div class="gameover-modal" id="gameover">
        <div class="modal-content">
            <div class="content">
                <div class="head">
                    <h1>Game Over</h1>
                </div>
                <div id="score" ></div>
                <div class="under">
                    <button id="submit">다시하기</button>
                </div>
            </div>
        </div> 
    </div>
</form>
    <div class="parent-list">
        <div id="list">
            
        </div>
    </div>
    <div class="rank">
        <div class="highest rank-list">
            <img src="../IMG/goldmedal.png" alt="">
            <span>1st Yunseockhun - 50점</span>
        </div>
        <div class="second rank-list">
            <img src="../IMG/silvermedal.png" alt="">
            <span>2nd adadadad - 40점</span>
        </div>
        <div class="third rank-list">
            <img src="../IMG/bronzemedal.png" alt="">
            <span>3rd asdasdgrdfsd - 30점</span>
        </div>
    </div>
    <script src="../JS/lastgame.js"></script>
