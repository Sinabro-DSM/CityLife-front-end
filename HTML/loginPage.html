<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/loginPage.css">
    <title>City Life</title>
</head>
<body>
    <section>
        <p class="title">CITY LIFE</p>
        <div class="loginModal">
            <p class="loginTitle">로그인</p>
            <p class="loginId">아이디 : <input type="text" id="loginIdInput" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);"></p>
            <p class="loginPassword">비밀번호 : <input type="password" id="loginPasswordInput" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);"></p>
            <a class="signupInformation" href="./signupPage.html">아직 계정이 없으신가요? 회원가입하기</a>
            <a href="./characterChoose.html"><div class="loginAttempt">로그인하기</div></a>
        </div>
    </section>
    <script>
        function noSpaceForm(obj) { // 공백사용못하게
            let str_space = /\s/;  // 공백체크
            if(str_space.exec(obj.value)) { //공백 체크
                alert("공백을 사용할수 없습니다.\n\n공백은 자동적으로 제거 됩니다.");
                obj.focus();
                obj.value = obj.value.replace(' ',''); // 공백제거
                return false;
            }
        }
        </script>
</body>
</html>
