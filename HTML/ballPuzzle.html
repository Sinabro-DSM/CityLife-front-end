<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ballPuzzle.css">
    <link rel="stylesheet" href="../CSS/globalModal.css">
    <title>BallPuzzleGame</title>
</head>
<body>
    

    <div class="time" id="time"> <span>시간 : 4분0초</span></div>
    <img src="../IMG/nav.png" alt="nav" class="nav-img">
    <div class="nav-modal" id="nav-modal">
        <div class="empty" id="empty">
        </div>
        <div class="nav-content">
                <a href="./mainMenu.html" class="game-list">
                    <span>Home</span>
                </a>
                <a href="./ballPuzzle.html" class="game-list">
                    <span>ballpuzzle Game</span>
                </a>
                <a href="./catchGame.html" class="game-list">
                    <span>Catch Game</span>
                </a>
                <a href="./lastGame.html" class="game-list">
                    <span>lastletter</span>
                </a>
        </div>
    </div>
    <header>
        <div>
            <h1 class="gameTitle">Ball Puzzle</h1>
            <p class="titleAssistant">Moving the ball!!</p>
        </div>
    </header>
    <div id="modalBackground"></div>
    <div id="completeModal">
        <button class="exitButton" onclick="exitModal();" type="button">초기화</button>                
        <span>축하합니다. 공을 다 맞추셨습니다!</span>
        <span id="playTime"></span>
    </div>
    <div class="gameover-modal" id="gameover">
        <div class="modal-content">
            <div class="content">
                <div class="head">
                    <h1>Game Over</h1>
                </div>
                    <div id="score" ></div>
                    <div class="under">
                        <button id="resetBtn">다시하기</button>
                    </div>
            </div>
             
        </div> 
    </div>
    <section class="allButton">
        <button class="resetButton" onclick="resetButtonClick();" type="button"> Reset </button>
        <button class="changeRoundButton" onclick="changeRoundButtonClick();" type="button">Change Round</button>
    </section>
    <section class="container">
            <div class="basketTop">
                <div id="oneBottle" class="ballBasket">
                    <div class="ball brown"></div>
                    <div class="ball green"></div>
                    <div class="ball orange"></div>
                    <div class="ball red"></div>
                </div>
                <div id="twoBottle" class="ballBasket">
                    <div class="ball yellow"></div>
                    <div class="ball violet"></div>
                    <div class="ball blue"></div>
                    <div class="ball violet"></div>
                </div>
                <div id="threeBottle" class="ballBasket">
                    <div class="ball gray"></div>
                    <div class="ball mint"></div>
                    <div class="ball gray"></div>
                    <div class="ball skyblue"></div>
                </div>
                <div id="fourBottle" class="ballBasket">
                    <div class="ball skyblue"></div>
                    <div class="ball gray"></div>
                    <div class="ball blue"></div>
                    <div class="ball red"></div>
                </div>
                <div id="fiveBottle" class="ballBasket">
                    <div class="ball violet"></div>
                    <div class="ball mint"></div>
                    <div class="ball orange"></div>
                    <div class="ball orange"></div>
                </div>
                <div id="sixBottle" class="ballBasket">
                    <div class="ball mint"></div>
                    <div class="ball skyblue"></div>
                    <div class="ball olive"></div>
                    <div class="ball red"></div>
                </div>
                <div id="sevenBottle"class="ballBasket">
                    <div class="ball orange"></div>
                    <div class="ball yellow"></div>
                    <div class="ball yellow"></div>
                    <div class="ball red"></div>
                </div>
            </div>
            <div class="basketBottom">
                <div id="eightBottle" class="ballBasket">
                    <div class="ball green"></div>
                    <div class="ball pink"></div>
                    <div class="ball brown"></div>
                    <div class="ball gray"></div>
                </div>
                <div id="nineBottle" class="ballBasket">
                    <div class="ball pink"></div>
                    <div class="ball pink"></div>
                    <div class="ball skyblue"></div>
                    <div class="ball violet"></div>
                </div>
                <div id="tenBottle" class="ballBasket">
                    <div class="ball brown"></div>
                    <div class="ball brown"></div>
                    <div class="ball blue"></div>
                    <div class="ball blue"></div>
                </div>
                <div id="elevenBottle" class="ballBasket">
                    <div class="ball yellow"></div>
                    <div class="ball olive"></div>
                    <div class="ball olive"></div>
                    <div class="ball green"></div>
                </div>
                <div id="twelveBottle" class="ballBasket">
                    <div class="ball pink"></div>
                    <div class="ball green"></div>
                    <div class="ball olive"></div>
                    <div class="ball mint"></div>
                </div>
                <div id="thirteenBottle" class="ballBasket">
                </div>
                <div id="fourteenBottle" class="ballBasket">
                </div>
            </div>
    </section>
    <div class="rank">
        <div class="highest rank-list">
            <img src="../IMG/goldmedal.png" alt="">
            <span></span>
        </div>
        <div class="second rank-list">
            <img src="../IMG/silvermedal.png" alt="">
            <span></span>
        </div>
        <div class="third rank-list">
            <img src="../IMG/bronzemedal.png" alt="">
            <span></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../JS/ballPuzzle.js"></script>
    <script src="../JS/globalModal.js"></script>
</body>
</html>
